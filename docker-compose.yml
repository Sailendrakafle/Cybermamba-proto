services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_PASSWORD=cybermamba
      - POSTGRES_USER=cybermamba
      - POSTGRES_DB=cybermamba_db
    ports:
      - "5432:5432"

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - db
    environment:
      - DEBUG=False
      - SECRET_KEY=changeme-in-production
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
      - NETWORK_RANGE=172.18.0.0/16
      - DATABASE_URL=postgres://cybermamba:cybermamba@db/cybermamba_db
    ports:
      - "5252:8000"
    volumes:
      - ./backend:/app/backend_dev:cached
      - backend_static:/app/staticfiles
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    restart: always
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5252
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app:cached
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    command: npm run dev

volumes:
  postgres_data:
  backend_static: